<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Normal Cat -->
  <!-- Left Ear -->
  <polygon points="35,60 45,25 70,50" fill="#FFA07A" stroke="#000" stroke-width="2"/>
  <!-- Right Ear -->
  <polygon points="130,50 155,25 165,60" fill="#FFA07A" stroke="#000" stroke-width="2"/>

  <!-- Head -->
  <ellipse cx="100" cy="75" rx="55" ry="50" fill="#FFA07A" stroke="#000" stroke-width="2"/>

  <!-- Body (normal) -->
  <ellipse cx="100" cy="140" rx="50" ry="55" fill="#FFA07A" stroke="#000" stroke-width="2"/>

  <!-- Eyes (happy) -->
  <ellipse cx="85" cy="70" rx="9" ry="13" fill="#000"/>
  <ellipse cx="115" cy="70" rx="9" ry="13" fill="#000"/>
  <ellipse cx="87" cy="68" rx="4" ry="5" fill="#FFF"/>
  <ellipse cx="117" cy="68" rx="4" ry="5" fill="#FFF"/>

  <!-- Nose -->
  <polygon points="100,82 94,90 106,90" fill="#FF69B4"/>

  <!-- Mouth (happy) -->
  <path d="M 100,90 Q 88,100 82,97" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 100,90 Q 112,100 118,97" stroke="#000" stroke-width="2" fill="none"/>

  <!-- Whiskers -->
  <line x1="55" y1="75" x2="20" y2="70" stroke="#000" stroke-width="1.5"/>
  <line x1="55" y1="82" x2="20" y2="82" stroke="#000" stroke-width="1.5"/>
  <line x1="145" y1="75" x2="180" y2="70" stroke="#000" stroke-width="1.5"/>
  <line x1="145" y1="82" x2="180" y2="82" stroke="#000" stroke-width="1.5"/>

  <!-- Paws -->
  <ellipse cx="75" cy="188" rx="10" ry="14" fill="#FFA07A" stroke="#000" stroke-width="2"/>
  <ellipse cx="125" cy="188" rx="10" ry="14" fill="#FFA07A" stroke="#000" stroke-width="2"/>

  <!-- Tail (happy curl) -->
  <path d="M 55,145 Q 25,155 30,180 Q 35,195 50,190" stroke="#FFA07A" stroke-width="14" fill="none" stroke-linecap="round"/>
  <path d="M 55,145 Q 25,155 30,180 Q 35,195 50,190" stroke="#000" stroke-width="2" fill="none"/>
</svg>
