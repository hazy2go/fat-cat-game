<svg width="220" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fat Cat -->
  <!-- Left Ear -->
  <polygon points="30,65 40,30 65,55" fill="#FFA07A" stroke="#000" stroke-width="2"/>
  <!-- Right Ear -->
  <polygon points="155,55 180,30 190,65" fill="#FFA07A" stroke="#000" stroke-width="2"/>

  <!-- Head -->
  <ellipse cx="110" cy="80" rx="65" ry="55" fill="#FFA07A" stroke="#000" stroke-width="2"/>

  <!-- Body (very fat) -->
  <ellipse cx="110" cy="145" rx="75" ry="65" fill="#FFA07A" stroke="#000" stroke-width="2"/>

  <!-- Belly patch (lighter) -->
  <ellipse cx="110" cy="155" rx="50" ry="45" fill="#FFB89A" opacity="0.7"/>

  <!-- Eyes (content) -->
  <ellipse cx="90" cy="75" rx="10" ry="14" fill="#000"/>
  <ellipse cx="130" cy="75" rx="10" ry="14" fill="#000"/>
  <ellipse cx="92" cy="72" rx="4" ry="5" fill="#FFF"/>
  <ellipse cx="132" cy="72" rx="4" ry="5" fill="#FFF"/>

  <!-- Nose -->
  <polygon points="110,88 103,97 117,97" fill="#FF69B4"/>

  <!-- Mouth (satisfied) -->
  <path d="M 110,97 Q 96,105 88,102" stroke="#000" stroke-width="2" fill="none"/>
  <path d="M 110,97 Q 124,105 132,102" stroke="#000" stroke-width="2" fill="none"/>

  <!-- Whiskers -->
  <line x1="50" y1="80" x2="15" y2="75" stroke="#000" stroke-width="1.5"/>
  <line x1="50" y1="88" x2="15" y2="88" stroke="#000" stroke-width="1.5"/>
  <line x1="170" y1="80" x2="205" y2="75" stroke="#000" stroke-width="1.5"/>
  <line x1="170" y1="88" x2="205" y2="88" stroke="#000" stroke-width="1.5"/>

  <!-- Paws (wider stance) -->
  <ellipse cx="60" cy="195" rx="12" ry="15" fill="#FFA07A" stroke="#000" stroke-width="2"/>
  <ellipse cx="160" cy="195" rx="12" ry="15" fill="#FFA07A" stroke="#000" stroke-width="2"/>

  <!-- Tail (lazy) -->
  <path d="M 40,150 Q 15,160 20,185" stroke="#FFA07A" stroke-width="16" fill="none" stroke-linecap="round"/>
  <path d="M 40,150 Q 15,160 20,185" stroke="#000" stroke-width="2" fill="none"/>
</svg>
